<style>
body{
    margin:0;
    height:100vh;
    display:flex;
    justify-content:center;
    align-items:center;
    background:linear-gradient(#ffe6c7,#f5cba7);
    font-family: "Segoe UI", sans-serif;
}

/* Gift Box */
.box{
    width:280px;
    height:360px;
    background:#7b3f00;
    border-radius:20px;
    position:relative;
    overflow:hidden;
    box-shadow:0 15px 30px rgba(0,0,0,0.3);
}

/* Ribbon */
.ribbon{
    position:absolute;
    width:60px;
    height:100%;
    background:#f7c873;
    left:50%;
    transform:translateX(-50%);
}

/* Chocolate Button */
.choco{
    position:absolute;
    top:-40px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
    cursor:pointer;
    transition:transform 0.3s;
}

.choco:hover{
    transform:translateX(-50%) scale(1.2);
}

/* Card inside */
.card{
    position:absolute;
    top:100%;
    left:0;
    width:100%;
    height:100%;
    background:white;
    border-radius:20px;
    padding:25px;
    box-sizing:border-box;
    text-align:center;
    transition:top 0.8s ease;
    line-height:1.6;
}

.card h2{
    margin-top:10px;
}

.card p{
    margin:15px 0;
    font-size:17px;
}

/* Open animation */
.box.open .card{
    top:0;
}
</style>
