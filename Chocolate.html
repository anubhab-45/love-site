/* main box */
.gift-area{

/* card */
.card{
    position:absolute;
    top:0;
    left:0;

    height:100%;

    border-radius:20px;
    padding:20px;
    box-sizing:border-box;
    text-align:center;
    box-shadow:0 10px 25px rgba(0,0,0,.2);
    display:none;
}

/* gift box */
.box{
    position:absolute;
    bottom:0;
    width:100%;
    height:160px;
    background:#7a3b00;
    border-radius:0 0 20px 20px;
}

/* ribbon */
.ribbon{
    position:absolute;
    left:50%;
    transform:translateX(-50%);
    width:50px;
    height:160px;
    background:#f5c16c;
}

/* chocolate */
.choco{
    position:absolute;
    top:120px;
    left:50%;
    transform:translateX(-50%);
    font-size:40px;
    cursor:pointer;
}

/* show card */
.open .card{
    display:block;
}
