<title>Chocolate Day Gift</title>

<style>
body{
  margin:0;
  height:100vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:linear-gradient(#ffe7c9,#f6c89f);
  font-family:Segoe UI,sans-serif;
}

/* Gift Container */
.gift{
  width:280px;
  height:360px;
  position:relative;
}

/* Lid */
.lid{
  position:absolute;
  top:0;
  width:100%;
  height:90px;
  background:#6b3a00;
  border-radius:20px 20px 10px 10px;
  transition:0.8s ease;
  z-index:3;
}

/* Chocolate button */
.choco{
  position:absolute;
  top:-30px;
  left:50%;
  transform:translateX(-50%);
  font-size:38px;
  cursor:pointer;
}

/* Box */
.box{
  position:absolute;
  bottom:0;
  width:100%;
  height:280px;
  background:#7b3f00;
  border-radius:20px;
  overflow:hidden;
  box-shadow:0 20px 30px rgba(0,0,0,0.3);
}

/* Ribbon */
.ribbon{
  position:absolute;
  width:60px;
  height:100%;
  background:#f6c76f;
  left:50%;
  transform:translateX(-50%);
}

/* Card */
.card{
  position:absolute;
  bottom:-100%;
  width:100%;
  height:100%;
  background:white;
  border-radius:20px;
  padding:22px;
  box-sizing:border-box;
  text-align:center;
  transition:0.9s ease;
}

.card h2{
  margin-top:10px;
}

.card p{
  margin:14px 0;
  font-size:16px;
  line-height:1.6;
}

/* OPEN STATE */
.gift.open .lid{
  top:-120px;
  transform:rotate(-8deg);
}

.gift.open .card{
  bottom:0;
}
</style>
</head>
